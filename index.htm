<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shower Remodel Request - Local Contractor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/11285333/pexels-photo-11285333.png?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2196F3;
            padding: 15px;
            text-align: center;
            color: #fff;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shower Remodel Request - Local Contractor</h1>
    </header>

    <video autoplay muted loop>
        <source src="https://drive.google.com/uc?export=view&id=1tpRub9ICQf8IYKEFA8rtpDv0_eK-zTG5" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" required>

        <label for="address">Address of the Property:</label>
        <input type="text" id="address" name="address" required>

        <label for="remodelReason">Primary reasons for wanting a shower remodel:</label>
        <textarea id="remodelReason" name="remodelReason" required></textarea>

        <label for="features">Features you'd like to include (e.g., bench, niche):</label>
        <textarea id="features" name="features"></textarea>

        <label for="budgetRange">Budget Range for the Shower Remodel:</label>
        <input type="text" id="budgetRange" name="budgetRange" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
